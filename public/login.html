<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sala-gob</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;800&display=swap"
      rel="stylesheet"
    />
    <link href="src/css/bootstrap.min.css" rel="stylesheet">
    <link href="src/css/fontawesome.min.css" rel="stylesheet">
    <link href="src/css/brands.css" rel="stylesheet">
    <link href="src/css/solid.css" rel="stylesheet">
  <link href="src/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="src/css/style.css" />
  <script src="src/js/jquery-3.6.0.min.js"></script>
  <script src="src/js/jquery.validate.min.js"></script>
  <style>
    * {
  box-sizing: border-box;
}

html {
  scroll-behavior: smooth;
}

body {
  margin: 0;
  font-family: "Poppins", sans-serif;
  background: #f5f4f4;
}

    .continer-login {
      background: linear-gradient(135deg, #dfe9f3, #ffffff);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      color: #00247D;
    }
    .card {
      margin-top: 100px;
      border-radius: 15px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.08);
      padding: 2rem;
      max-width: 400px;
      width: 100%;
    }
    .form-label {
      font-weight: bold;
      color: #00247D;
    }
    .input-group-text, .form-select, .form-control {
      color: #00247D;
    }
    .copyright {
      margin-top: 1rem;
      font-size: 0.875rem;
      color: #00247D;
    }
    label.error {
      color: red;
      font-size: 0.8rem;
      margin-top: 0.25rem;
    }

   #nav-menu .logo img:hover, #nav-menu .nav-menu-items .nav-menu-link:hover {
  transform: scale(1.05);
}

</style></head>
<body class="">
    <nav>
      <a href="#" class="logo"><img src="images/logo.png" alt=""></a>
      <div class="nav-items">
        <a class="nav-link" href="index.html">Inicio</a>
        <a class="nav-link" href="#pricing">Noticias</a>
        <a class="nav-link" href="metricas/metricas.html">Métricas</a>
      </div>

      <div class="menu-icon">
        <img src="images/menu-icon.svg" alt="" />
      </div>
    </nav>

    <div class="mobile-nav-menu">        
        <a class="nav-link" href="index.html">Inicio</a>
        <a class="nav-link" href="#pricing">Noticias</a>
        <a class="nav-link" href="metricas/metricas.html">Métricas</a>
    </div>
  <div class="continer-login">
  <div class="card text-center">
    <img src="images/logo.png" class="mb-3" alt="Logo" style="max-width: 250px; margin: auto;">
    <form id="loginForm">
      <div class="mb-3 text-start">
        <label for="dependencia" class="form-label">Dependencia</label>
        <select class="form-select" id="dependencia" name="dependencia" required>
          <option value="">Seleccione una opción</option>
          <option>Consejos comunales</option>
          <option>Circuito municipales</option>
          <option>Comunas</option>
          <option>Cuidades comunales</option>
          <option>Alcaldías</option>
          <option>Consejo presidencial de gobierno popular comunal</option>
          <option>Presidencia</option>
          <option>Ministerio</option>
        </select>
      </div>
      <div class="mb-3 text-start">
        <label for="documento" class="form-label">Documento</label>
        <div class="input-group">
          <select class="form-select" name="nacionalidad" style="max-width: 80px;" required>
            <option value="">-</option>
            <option>V</option>
            <option>E</option>
            <option>P</option>
            <option>J</option>
          </select>
          <input type="text" class="form-control" name="numero_documento" placeholder="Número de documento" required>
        </div>
      </div>
      <div class="mb-3 text-start">
        <label for="password" class="form-label">Contraseña</label>
        <div class="input-group">
          <input type="password" class="form-control" id="password" name="password" placeholder="Contraseña" required>
          <span class="input-group-text">
            <i class="fas fa-eye align-middle" id="togglePassword" style="cursor:pointer;"></i>
          </span>
        </div>
      </div>
      <button type="submit" class="btn btn-primary w-100" style="background-color: #00247D; border-color: #00247D;">Ingresar</button>
    </form>
  </div>
  <div class="copyright">
    Diseñado con propósito por Sala de Autogobierno © 2025
  </div>
</div>
  <script>
    const menuIcon = document.querySelector(".menu-icon");
    const mobileNavMenu = document.querySelector(".mobile-nav-menu");
    const navLinks = document.querySelectorAll(".nav-link");
    $(document).ready(function () {
      $('#loginForm').validate({
        rules: {
          dependencia: {
            required: true
          },
          nacionalidad: {
            required: true
          },
          numero_documento: {
            required: true,
            digits: true
          },
          password: {
            required: true
          }
        },
        messages: {
          dependencia: "Seleccione una dependencia",
          nacionalidad: "Seleccione una nacionalidad",
          numero_documento: "Ingrese un número válido",
          password: "Ingrese su contraseña"
        },
        errorElement: 'label',
        errorPlacement: function (error, element) {
          if (element.closest('.input-group').length) {
            error.insertAfter(element.closest('.input-group'));
          } else {
            error.insertAfter(element);
          }
        }
      });

      $('#togglePassword').on('click', function () {
        const password = $('#password');
        const type = password.attr('type') === 'password' ? 'text' : 'password';
        password.attr('type', type);
        $(this).toggleClass('fa-eye fa-eye-slash');
      });
    });
    menuIcon.addEventListener("click", () => {
  mobileNavMenu.classList.toggle("active");
});

navLinks.forEach((link) => {
  link.addEventListener("click", (e) => {
    const targetId = link.getAttribute("href");

    // Solo prevenir el comportamiento si es un ancla interna (#...)
    if (targetId.startsWith("#")) {
      e.preventDefault();
      const targetElement = document.querySelector(targetId);

      if (targetElement) {
        const offset = targetElement.offsetTop - 60;
        window.scrollTo({ top: offset });
      }

      mobileNavMenu.classList.remove("active");
    }
  });
});
  </script>
</body>
</html>
